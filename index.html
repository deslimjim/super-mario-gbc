<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pokemon Crystal - EmulatorJS</title>
</head>
<body>
  <div style="width:640px;height:480px;max-width:100%">
    <div id="game"></div>
  </div>

  <script type="text/javascript">
    EJS_player = "#game";
    EJS_gameUrl = "pokemon_crystal.gbc"; // âœ… Nome exato do arquivo da ROM
    EJS_core = "gbc";
    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/"; // Caminho para os dados do emulador
    EJS_startOnLoaded = true;
  </script>
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
